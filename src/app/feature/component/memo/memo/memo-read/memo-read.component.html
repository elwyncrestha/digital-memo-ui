<nb-card [nbSpinner]="spinner">
  <nb-card-header>
    <div class="col-md-12">
      <h3>{{memoTitle}} Memos</h3>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <table aria-describedby="memo-list-table" class="table table-bordered table-hover text-center">
            <thead>
              <tr>
                <th scope="col">S.N</th>
                <th scope="col">Memo Type</th>
                <th scope="col">Subject</th>
                <th scope="col">Reference number</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngIf="dataList?.length < 1">
                <td colspan="5">No data available</td>
              </tr>
              <tr *ngFor="let memo of dataList;let i=index">
                <td>{{i + 1}}</td>
                <td>{{memo?.type?.name}}</td>
                <td>{{memo?.subject}}</td>
                <td>{{memo?.referenceNumber}}</td>
                <td>
                  <a (click)="view(memo?.id)" class="btn btn-primary btn-sm" data-placement="top" data-toggle="tooltip"
                    style="margin-left:10px" title="View">
                    <em class="fa fa-eye" style="color:white;"></em>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
